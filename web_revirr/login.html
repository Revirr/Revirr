<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Revirr-signup</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light d-flex align-items-center">
  		<a class="navbar-brand" href="#">Revirr</a>

  		 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    			<span class="navbar-toggler-icon"></span>
    		</button>

    	<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav ml-auto">
				<li class="nav-item">
				<a class="nav-link" href="#">login <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="#">about</a>
				</li class="nav-item">
					<li><button type="button" class="btn btnpost outline">Post a Job</button></li>
	<!--			<li><button class="btn navbtn" type="submit">Post a Job</button></li>  -->
    		</ul>
    	</div>
	</nav>
		<div class="container-fluid ab-con">
			<div class=" d-flex row h-100">
				<div class="d-flex col-md-5 ab-left align-items-center justify-content-center">
					<h2 class="text-left lf-txt pl-3 pb-5">Rev-up
						<br> your career
						<br>today.</h2>
				</div>
				<div class="d-flex col-md-7 ab-right align-items-center justify-content-center">
					<div class='form'>
						<h4 class="pb-2">Sign up</h4>
						<div class='form-group'>
							<div class="row">
								<div class="col-md">
									<input type="text" class="form-control" name="first_name" placeholder="First Name" required="required">
								</div>
								<div class="col-md">
									<input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required">
								</div>
							</div>
						</div>
						<div class="form-group">
							<div>
								<input type="email" class="form-control" name="email" placeholder="Email" required="required">
							</div>
						</div>
						<div class="form-group">
							<div>
								<input type="password" class="form-control" name="password" placeholder="Password" required="required">
							</div>
						</div>
						<div class="form-group">
							<div>
								<input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
							</div>
						</div>
						<div class="form-group">
							<div>
								<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
							</div>
						</div>
						<div class="form-group">
							<div class="d-flex justify-content-center">
								<button type="submit " class="btn btn-primary btn-lg btnsu">Sign Up</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
